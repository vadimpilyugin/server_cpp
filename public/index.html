<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
  	<link rel="stylesheet" href="/css/bootstrap.min.css">
  	<link rel="stylesheet" href="/css/style.css">
  	<script type="text/javascript" src="/js/jquery.min.js"></script>
  	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
  	<title>Ограничение доступа в интернет</title>
  </head>
  <body>
    <div class="container">
      <div class="col">
        
      </div>
    	<div class="col-6">
      	<h2>Привет</h2>
      	<p>Доступ в интернет ограничен родительским контролем.</p>
      	<p>Пожалуйста, пройдите аутентификацию</p>
      	<button type="button" class="btn btn-lg btn-primary" enabled onclick="fooBar()">Войти в интернет</button>
        <form id="form1" method="post" action="/cgi-bin/good/args.prog">
          <div class="form-group">
            <label for="exampleTextarea">Напишите цель вашего визита</label>
            <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="exampleInputFile">File input</label>
            <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
            <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
          </div>
          <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
        <script>
          document.getElementById("form1").style.display = "none";
        </script>
      	<p>Или свяжитесь с администратором: <a href="https://vk.com/id80702352">vk.com/vadimpilyugin</a></p>
      </div>
      <div class="col">
        
      </div>
  	</div>
  </body>
    <script>
      "use strict";
      function fooBar () {
        document.getElementById("form1").style.display = "block";
      }
    </script>
</html>
